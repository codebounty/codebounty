<template name="bitcoinFundView">
<style type="text/css">
.container {
    text-align: center;
    margin-top: 2em;
}
</style>
<div class="container">
    <div id="loadingMessage">
        <h1>Processing...</h1>
    </div>
    <div id="paymentMessage" style="display:none">
        <a href="bitcoin:{{address}}"><div id="qrCode"></div></a>
        <h3>To fund a bounty, send at least {{minimumPayment}} to <a href="bitcoin:{{address}}">{{address}}</a></h3>
    </div>
    <div id="setupRefundAddress" style="display:none">
        TODO: Form for setting up a refund address goes here.
    </div>
</div>
</template>
